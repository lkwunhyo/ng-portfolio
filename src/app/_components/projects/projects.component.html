<div class="container max-w-6xl lg:mx-auto py-8">
    <div class="header mx-4">
        <h6 class="font-bold mb-4">Projects</h6>
        <div class="introduction">
            <h1 class="mr-8 text-4xl lg:text-5xl inline">My Projects</h1>
        </div>
        <br />
        <p>Here are some of my projects...</p>
    </div>
</div>

<div class="container max-w-6xl pl-4 lg:mx-auto lg:mb-20">
    <div class="projects flex mt-16" *ngFor="let year of yearSpan">
        <h1 class="w-1/3 font-bold text-3xl lg:text-4xl">{{ year }}</h1>
        <div class="w-3/5">
            <div *ngFor="let project of projects">
                <div class="mt-4" *ngIf="(project.created .getFullYear()) === year">
                    <h2 class="font-semibold text-xl lg:text-2xl">{{ project.name }}</h2>
                    <p>{{ project.description }}</p>
                    <span
                        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mt-4 mr-2 mb-2"
                        *ngFor="let tool of project.tools">{{ tool }}</span>
                    <br>

                    <div class="flex justify-start mt-2 mb-6">
                        <a class="m-4" [href]="project.web_url" *ngIf="project.web_url">Website</a>
                        <a class="m-4" [href]="project.repos_url">Repository</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
